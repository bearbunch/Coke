<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Details</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 30px;
}

.card {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

h2 {
    color: #c62828;
    border-bottom: 2px solid #eee;
    padding-bottom: 10px;
}

.section {
    margin-top: 20px;
}

.label {
    font-weight: bold;
    color: #555;
}

.value {
    margin-top: 5px;
}
</style>
</head>

<body>

<div class="card">
    <h2>Order Details</h2>

    <div class="section">
        <div class="label">Order ID</div>
        <div class="value" id="id"></div>
    </div>

    <div class="section">
        <div class="label">Customer</div>
        <div class="value" id="name"></div>
        <div class="value" id="email"></div>
        <div class="value" id="location"></div>
    </div>

    <div class="section">
        <div class="label">Items</div>
        <div class="value" id="items"></div>
    </div>

    <div class="section">
        <div class="label">Additional Items</div>
        <div class="value" id="extras"></div>
    </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);

function show(id, key) {
    document.getElementById(id).textContent = params.get(key) || "â€”";
}

show("id", "id");
show("name", "name");
show("email", "email");
show("location", "location");

document.getElementById("items").textContent =
    "Cans: " + (params.get("cans") || 0) +
    " | Boxes: " + (params.get("boxes") || 0);

document.getElementById("extras").textContent =
    params.get("extras") || "None";
</script>

</body>
</html>
