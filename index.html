<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coke Order Form</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f44336;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.order-box {
    background: white;
    padding: 25px;
    border-radius: 10px;
    width: 340px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

h2 {
    text-align: center;
    color: #c62828;
}

label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    box-sizing: border-box;
}

.button-row {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

button {
    flex: 1;
    padding: 10px;
    background: #c62828;
    color: white;
    border: none;
    font-size: 14px;
    cursor: pointer;
    border-radius: 5px;
}

button.secondary {
    background: #757575;
}

button:hover {
    opacity: 0.9;
}

.additional-box {
    display: none;
    margin-top: 15px;
    border-top: 1px solid #ddd;
    padding-top: 10px;
}
</style>
</head>

<body>

<div class="order-box">
    <h2>Order Coke</h2>

    <label>Name</label>
    <input type="text" id="name">

    <label>Email</label>
    <input type="email" id="email">

    <label>Delivery Address</label>
    <input type="text" id="location">

    <label>Cans of Coke</label>
    <input type="number" id="cans" min="0" value="0">

    <label>Boxes of Coke</label>
    <input type="number" id="boxes" min="0" value="0">

    <!-- Buttons -->
    <div class="button-row">
        <button onclick="sendOrder()">Place Order</button>
        <button class="secondary" onclick="toggleAdditional()">Additional Products</button>
    </div>

    <!-- Additional Products Section -->
    <div class="additional-box" id="additionalBox">
        <label>
            <input type="checkbox" id="canRemoval">
            Can Removal (€0.00)
        </label>

        <label>
            <input type="checkbox" id="boxRemoval">
            Box Removal (€0.00)
        </label>

        <label>Recurring Delivery</label>
        <select id="recurring">
            <option value="">None</option>
            <option>One Day</option>
            <option>Two Day</option>
            <option>Three Day</option>
            <option>Four Day</option>
            <option>Five Day</option>
            <option>Six Day</option>
            <option>One Week</option>
            <option>Two Week</option>
            <option>One Month</option>
        </select>
    </div>
</div>

<script>
emailjs.init("B_0j6Y68xHGMOWxqe");

function toggleAdditional() {
    const box = document.getElementById("additionalBox");
    box.style.display = box.style.display === "block" ? "none" : "block";
}

function generateOrderID() {
    return Math.floor(1000000 + Math.random() * 9000000);
}

function sendOrder() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const location = document.getElementById("location").value.trim();
    const cans = document.getElementById("cans").value;
    const boxes = document.getElementById("boxes").value;

    if (!name || !email || !location) {
        alert("Please fill in all required fields.");
        return;
    }

    const orderID = generateOrderID();

    // Additional products logic
    const canRemoval = document.getElementById("canRemoval").checked;
    const boxRemoval = document.getElementById("boxRemoval").checked;
    const recurring = document.getElementById("recurring").value;

    let extra_info = "";

    if (canRemoval || boxRemoval || recurring) {
        extra_info = `
<h3>Additional Items</h3>
${canRemoval ? "Can Removal – €0.00<br>" : ""}
${boxRemoval ? "Box Removal – €0.00<br>" : ""}
${recurring ? "Recurring Delivery: " + recurring + " – €0.00<br>" : ""}
<hr>
`;
    }

    const params = {
        to_name: name,
        to_email: email,
        order_cans: cans,
        order_boxes: boxes,
        location: location,
        ORDER__ID: orderID,
        extra_info: extra_info
    };

    emailjs.send(
        "service_4to5clm",
        "template_u6d1ly9",
        params
    ).then(() => {
        alert("Order placed! ORDER ID: " + orderID);
        location.reload();
    }).catch(err => {
        alert("Error sending order");
        console.error(err);
    });
}
</script>

</body>
</html>
