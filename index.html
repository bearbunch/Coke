<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coke Order</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #e53935, #b71c1c);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

.card {
    background: white;
    width: 380px;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

h2 {
    text-align: center;
    color: #c62828;
}

label {
    font-weight: bold;
    margin-top: 12px;
    display: block;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

.buttons {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

button {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

.order-btn {
    background: #c62828;
    color: white;
}

.extra-btn {
    background: #eeeeee;
}

.extra-box {
    display: none;
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px solid #ddd;
}
</style>
</head>

<body>

<div class="card">
    <h2>Order Coke</h2>

    <label>Name</label>
    <input id="name">

    <label>Email</label>
    <input id="email">

    <label>Delivery Address</label>
    <input id="location">

    <label>Cans</label>
    <input type="number" id="cans" value="0" min="0">

    <label>Boxes</label>
    <input type="number" id="boxes" value="0" min="0">

    <div class="buttons">
        <button class="order-btn" onclick="sendOrder()">Place Order</button>
        <button class="extra-btn" onclick="toggleExtras()">Additional Products</button>
    </div>

    <div class="extra-box" id="extras">
        <label><input type="checkbox" id="canRemoval"> Can Removal</label>
        <label><input type="checkbox" id="boxRemoval"> Box Removal</label>

        <label>Recurring Delivery</label>
        <select id="recurring">
            <option value="">None</option>
            <option>One Day</option>
            <option>Two Day</option>
            <option>Three Day</option>
            <option>Four Day</option>
            <option>Five Day</option>
            <option>Six Day</option>
            <option>One Week</option>
            <option>Two Week</option>
            <option>One Month</option>
        </select>
    </div>
</div>

<script>
emailjs.init("B_0j6Y68xHGMOWxqe");

function toggleExtras() {
    const box = document.getElementById("extras");
    box.style.display = box.style.display === "block" ? "none" : "block";
}

function generateOrderID() {
    return Math.floor(1000000 + Math.random() * 9000000);
}

function sendOrder() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const location = document.getElementById("location").value.trim();

    const order_cans = document.getElementById("cans").value;
    const order_boxes = document.getElementById("boxes").value;

    if (!name || !email || !location) {
        alert("Please fill all required fields");
        return;
    }

    let extras = [];
    if (document.getElementById("canRemoval").checked) extras.push("Can Removal");
    if (document.getElementById("boxRemoval").checked) extras.push("Box Removal");
    if (document.getElementById("recurring").value)
        extras.push("Recurring Delivery: " + document.getElementById("recurring").value);

    let extra_info = "";
    if (extras.length > 0) {
        extra_info = "Additional Items: " + extras.join(", ");
    }

    const ORDER__ID = generateOrderID();

    const order_link =
        "order.html" +
        "?id=" + encodeURIComponent(ORDER__ID) +
        "&name=" + encodeURIComponent(name) +
        "&email=" + encodeURIComponent(email) +
        "&location=" + encodeURIComponent(location) +
        "&cans=" + encodeURIComponent(order_cans) +
        "&boxes=" + encodeURIComponent(order_boxes) +
        "&extras=" + encodeURIComponent(extra_info);

    emailjs.send(
        "service_6jp3uvk",
        "template_u6d1ly9",
        {
            to_name: name,
            to_email: email,
            ORDER__ID: ORDER__ID,
            order_cans: order_cans,
            order_boxes: order_boxes,
            extra_info: extra_info,
            order_link: order_link   // hidden unless used in template
        }
    );

    alert("Order placed!\nOrder ID: " + ORDER__ID);
}
</script>

</body>
</html>
